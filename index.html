<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINK DO CSS -->
  <link rel="stylesheet" href="assets/style.css" />

  <title>Instagram</title>

</head>
<body>
    <!-- CONTAINER PRINCIPAL -->
    <div class="instagram-wrapper">

      <!-- Parte onde fica o celular -->
      <div class="instagram-phone">
        <img src="assets/images/celular.png" alt="celular" />
      </div>

      <!-- Parte onde fica o login -->
      <div class="instagram-continue">

        <!-- Parte onde aparece a foto -->
        <div class="group">

          <!-- Logo do Instagram-->
          <img src="assets/images/instagram.png" class="instagram-logo" alt="instagram logo"/>
          
          <!-- Foto de Perfil -->
          <div class="profile-photo">
            <img src="assets/images/fotoPaula.jpg" alt="foto de perfil" />
          </div>

          <!-- Dois botões: Continuar ou Remover Conta-->
          <a href="#" class="instagram-login">Continue como Paula</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <!-- Parte onde pode trocar a conta-->
        <div class="group">

          <!-- Parte Não é Paula?-->
          <p class="not-account">Não é Paula?</p>

          <!-- Parte Trocar Conta ou Inscrever-->
          <p class="notaccount">
            <span class="link-blue">
              Alternar Contas
            </span>
            ou
            <span class="link-blue">
              Inscreva-se
            </span>
          </p>
        </div>

        <!-- Parte onde pode baixar o aplicativo-->
        <div class="get-the-app">

          <!--Título-->
          <p class="get-app">Baixe o aplicativo</p>

          <!--Botões-->
          <div class="download">

            <!--Botão da PlayStore-->
            <a href="#" class="app-download"></a>

            <!--Botão da AppleStore-->
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
